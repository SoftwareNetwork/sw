name: sw

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}    
    strategy:
      fail-fast: false      
      matrix:
        os: [windows-2022, ubuntu-20.04, macos-latest] # , macos-11.0 not working atm
        container: ['fedora:35', '']
    container:
      image: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v1
    - uses: egorpugin/sw-action@master

    - name: Install (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install flex bison

    - name: Install (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install flex bison gcc

    - name: build (Windows)
      if: runner.os == 'Windows'
      run: ./sw -static build

    - name: build (Linux)
      if: runner.os == 'Linux'
      run: ./sw -static build -compiler gcc

    - name: build (macOS)
      if: runner.os == 'macOS'
      run: |
        export PATH="/usr/local/opt/flex/bin:$PATH"
        export PATH="/usr/local/opt/bison/bin:$PATH"
        export PATH="/usr/local/opt/gcc/bin:$PATH"
        ./sw -static build -compiler gcc

    - uses: actions/upload-artifact@v1
      with:
        name: sw
        path: .sw/out
