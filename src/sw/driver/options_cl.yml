                properties:
                    - separate_prefix

            tgt:
                name: Target
                flag: target
                # or flag: -target with no separate_prefix
                type: String
                properties:
                    - separate_prefix

    clangclopt:
        name: ClangClOptions

        flags:
            arch:
                name: Arch
                type: clang::ArchType

    # https://gcc.gnu.org/onlinedocs/gcc/Option-Summary.html
    gnuopt:
        name: GNUOptions
        parent: GNUClangCommonOptions

    gnuas:
        name: GNUAssemblerOptions

        using:
            - input

        flags:
            out:
                name: OutputFile
                flag: o
                type: path
                properties:
                    - output_dependency

    # common for ld and ar
    # https://linux.die.net/man/1/ld
    gnuarld:
        name: GNULibraryToolOptions

