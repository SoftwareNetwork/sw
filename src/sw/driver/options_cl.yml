                type: path
                properties:
                    - output_dependency

    java:
        name: JavaCompilerOptions

        using:
            - ifiles

        flags:
            output:
                name: OutputDir
                flag: d
                type: path
                properties:
                    - separate_prefix

    kotlin:
        name: KotlinCompilerOptions

        using:
            - ifiles

        flags:
            incl_rt:
                name: IncludeRuntime
                flag: include-runtime
                type: bool
                default: true

            output:
                name: Output
                flag: d
                type: path
                properties:
                    - output_dependency
                    - separate_prefix

    d:
        name: DCompilerOptions

        using:
            - ifiles

        flags:
            dnwof:
                name: DoNotWriteObjectFiles
                flag: o-
                type: bool

            objdir:
                name: ObjectDir
                flag: od=
                type: path

            output:
                name: Output
                flag: of=
                type: path
                properties:
                    - output_dependency

    gnuclangcmn:
        name: GNUClangCommonOptions

        using:
            - input
            - compile
            - fpic

        flags:
            lng:
                name: Language
                type: String
                flag: x
                order: -10

            cstd:
                name: CStandard
                type: CLanguageStandard

            cppstd:
                name: CPPStandard
                type: CPPLanguageStandard

            output:
                name: OutputFile
                flag: o
                type: path
                properties:
                    - output_dependency

            forceincl:
                name: ForcedIncludeFiles
                flag: include
                type: FilesOrdered
                properties:
                    - input_dependency
                    - flag_before_each_value

            vis:
                name: VisibilityHidden
                flag: fvisibility=hidden
                type: bool
                default: true

            visinl:
                name: VisibilityInlinesHidden
                flag: fvisibility-inlines-hidden
                type: bool
                default: true

            opt:
                name: Optimizations
                type: gnu::Optimizations

            dbg:
                name: GenerateDebugInformation
                flag: g
                type: bool

            perm:
                name: Permissive
                flag: fpermissive
                type: bool

            isr:
                name: IncludeSystemRoot
                flag: isysroot
                type: path

            sr:
                name: SystemRoot
                flag: sysroot
                type: path

            disw:
                name: DisableWarnings
